<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Primary Meta Tags -->
    <title>Your Name - Your Title Portfolio</title>
    <meta name="title" content="Your Name - Your Title Portfolio" />
    <meta name="description" content="Your custom description about your portfolio and skills." />
    <meta name="keywords" content="Your Skills, Technologies, Portfolio, Your Name" />
    <meta name="author" content="Your Name" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-portfolio-url.vercel.app" />
    <meta property="og:title" content="Your Name - Your Title Portfolio" />
    <meta property="og:description" content="Your custom description about your portfolio and skills." />
    <meta property="og:image" content="/images/your-profile-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-portfolio-url.vercel.app" />
    <meta property="twitter:title" content="Your Name - Your Title Portfolio" />
    <meta property="twitter:description" content="Your custom description about your portfolio and skills." />
    <meta property="twitter:image" content="/images/your-profile-image.jpg" />
    
    <!-- Favicon and PWA -->
    <!-- Note: Create favicon.ico and icon files in /public/icons/ directory -->
    <link rel="icon" type="image/png" href="/images/your-profile-image.jpg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/your-profile-image.jpg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/your-profile-image.jpg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/your-profile-image.jpg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0A0A10" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="origin-when-cross-origin" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Your Name",
      "jobTitle": "Your Job Title",
      "url": "https://your-portfolio-url.vercel.app",
      "sameAs": [
        "https://github.com/your-username",
        "https://linkedin.com/in/your-profile"
      ],
      "knowsAbout": [
        "Your",
        "Skills",
        "And",
        "Technologies"
      ],
      "alumniOf": [
        {
          "@type": "EducationalOrganization",
          "name": "Your University or School"
        }
      ],
      "hasOccupation": {
        "@type": "Occupation",
        "name": "Your Job Title",
        "occupationLocation": {
          "@type": "Country",
          "name": "Your Country"
        },
        "skills": [
          "Your",
          "Skills",
          "And",
          "Technologies"
        ]
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Inter, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This portfolio requires JavaScript to display properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
